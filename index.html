<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="h-full flex flex-col text-[14px]">
    <main class="flex-[1_0_auto] relative">
      <img
        src="./images/bg-mobile.png"
        alt="background image"
        class="mobile-bg absolute h-full w-full"
      />
      <img
        src="./images/bg-desktop.png"
        alt="background image"
        class="desktop-bg absolute bottom-0"
      />

      <div
        class="content h-full flex flex-col gap-3 items-center mt-[1rem] md:w-4/5 md:flex-row md:gap-8 md:mx-auto md:my-0 relative"
      >
        <section
          class="logo-file-type flex flex-col justify-center w-4/5 rounded-lg rounded-tr-[5rem] p-5 gap-8 md:w-3/5 lg:w-2/5"
        >
          <div class="logo ml-3.5">
            <img src="./images/logo.svg" alt="Fylo Company Logo" />
          </div>
          <div class="file-type flex gap-3.5 ml-3.5">
            <img
              class="p-2.5 rounded-xl"
              src="./images/icon-document.svg"
              alt="Icon representing a document"
            />
            <img
              class="p-2.5 rounded-xl"
              src="./images/icon-folder.svg"
              alt="Icon representing a folder"
            />
            <img
              class="p-2.5 rounded-xl"
              src="./images/icon-upload.svg"
              alt="Icon representing upload"
            />
          </div>
        </section>
        <section
          class="storage-section w-4/5 rounded-lg h-[8rem] flex flex-col items-center relative md:w-3/5 md:h-[10rem]"
        >
          <div class="storage mt-3 md:mt-[1rem] md:order-2 md:w-[80%]">
            <p>
              You've used <span class="font-bold">815 GB</span> of your storage
            </p>
            <div
              class="storage-gauge h-4 rounded-full mt-3 mb-2 bg-blue-950 flex items-center"
            >
              <button
                class="w-3/4 h-4/5 rounded-full bg-gradient-to-r from-[hsl(6,100%,80%)] to-[hsl(335,100%,65%)]"
              ></button>
            </div>

            <div class="storage-range flex justify-between font-medium">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>

          <div
            class="storage-left text-black bg-white w-[50%] p-[1rem] rounded-lg flex items-center justify-center mt-3 md:w-[55%] md:order-1 md:-mt-12 md:self-end md:mr-5 lg:w-[40%]"
          >
            <p>
              <span class="font-bold text-black text-4xl">185</span>
              GB Left
            </p>
          </div>
        </section>
      </div>
    </main>
    <footer class="shrink-0 bg-white w-full py-2.5 z-10">
      <div class="attribution text-blue-900">
        Challenge by
        <a
          class="text-blue-900"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor </a
        >. Coded by
        <a
          class="text-blue-900"
          href="https://www.frontendmentor.io/profile/Enilolade"
          >Enilolade </a
        >.
      </div>
    </footer>
  </body>
</html>
